<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - effects - holographic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: #777;
            padding: 0;
            margin: 0;
            font-weight: bold;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            z-index: 1000;
        }

        a {
            color: #ffffff;
        }

        #oldie a {
            color: #da0
        }
    </style>
</head>

<body>

<script src="bower_components/three.js/build/three.min.js"></script>

<script src="js/effects/HolographicEffect.js"></script>

<script src="js/Detector.js"></script>

<script>

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container;

    var camera, scene, renderer, effect;
    var globe, directionalLight, ambientLight;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();
    animate();

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100000);

        scene = new THREE.Scene();

        // light
        ambientLight = new THREE.AmbientLight(0x444444); // soft white light
        scene.add(ambientLight);

        directionalLight = new THREE.DirectionalLight(0xaaaaaa, 0.5);
        directionalLight.position.set(0.5, 0, 1);
        scene.add(directionalLight);

        //globe
        var geometry = new THREE.SphereGeometry(0.5, 32, 32);
        var material = new THREE.MeshPhongMaterial();
        material.map = THREE.ImageUtils.loadTexture('media/earthSatTexture.jpg');
        material.bumpMap = THREE.ImageUtils.loadTexture('media/earthBumpMap.jpg');
        material.bumpScale = 0.05;
        material.specularMap = THREE.ImageUtils.loadTexture('media/earthSpecularMap.jpg');
        material.specular  = new THREE.Color('grey');

        globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);

        effect = new THREE.HolographicEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);
        effect.cameraDistance = 2;
        effect.reflectFromAbove = false;

        window.addEventListener('resize', onWindowResize, false);

    }

    function onWindowResize() {

        windowHalfX = window.innerWidth / 2,
                windowHalfY = window.innerHeight / 2,
                camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        effect.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        render();

    }

    function render() {

        camera.lookAt(scene.position);

        globe.rotation.y += 0.001;

        effect.render(scene, camera);
    }

</script>

</body>
</html>
